<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Assignment Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Job Assignment Form</h1>
        <p>Fill out the form below to assign a job to a tradesman. Attach any relevant documents before submitting.</p>
    </header>
    <main>

        <form action="https://formspree.io/f/xeqyrynl" method="POST" enctype="multipart/form-data">
            <!-- New fields for completer's name and email -->
            <div class="form-group">
                <label for="completerName">Your Name:</label>
                <input type="text" id="completerName" name="completerName" required>
            </div>

            <div class="form-group">
                <label for="completerEmail">Your Email:</label>
                <input type="email" id="completerEmail" name="completerEmail" required>
            </div>

            <div class="form-group">
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
            </div>

            <div class="form-group">
                <label for="tradesmanName">Tradesman Name:</label>
                <input type="text" id="tradesmanName" name="tradesmanName" required>
            </div>

            <div class="form-group">
                <label for="purchaseOrderNumber">Purchase Order Number:</label>
                <input type="text" id="purchaseOrderNumber" name="purchaseOrderNumber" required>
            </div>

            <div class="form-group">
                <label for="jobDescription">Job Description:</label>
                <textarea id="jobDescription" name="jobDescription" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="document">Attach Job Form (scan or electronic copy):</label>
                <input type="file" id="document" name="document" accept=".pdf, .docx, .jpg, .png" required>
            </div>

            <button type="submit">Submit Job Assignment</button>
        </form>
    </main>
</body>

</html>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 20px;
    }

    header {
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        background: white;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="file"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 10px 0;
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
